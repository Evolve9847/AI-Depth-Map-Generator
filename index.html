<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Map Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1e1e2e;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .upload-box {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background-color: #ff8c00;
            border-color: #ff8c00;
        }
        .btn-primary:hover {
            background-color: #ff6a00;
            border-color: #ff6a00;
        }
        .image-preview {
            margin-top: 20px;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">‚ú® AI Depth Map Generator ‚ú®</h2>
        <p class="text-muted">Upload PNG or JPEG images and generate depth maps.</p>

        <div class="upload-box">
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" multiple class="form-control" required>
                <label for="format" class="mt-3">Choose Output Format:</label>
                <select name="format" class="form-select">
                    <option value="png">PNG</option>
                    <option value="jpg">JPEG</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">üöÄ Generate Depth Map</button>
            </form>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container mt-4">
            <p>Processing...</p>
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;">0%</div>
            </div>
        </div>

        {% if output_images %}
            <h3 class="mt-4">‚è≥ Processing Time: {{ processing_time }} seconds</h3>
            <h4 class="mt-2">Depth Maps Generated:</h4>
            <div class="image-preview">
                {% for image in output_images %}
                    <img src="{{ url_for('static', filename=image) }}" class="img-fluid mt-3" width="300px"/>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function () {
            document.querySelector('.progress-container').style.display = 'block';
            let progressBar = document.getElementById('progressBar');
            let width = 0;
            let interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 10;
                    progressBar.style.width = width + "%";
                    progressBar.innerText = width + "%";
                }
            }, 500);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
